name-template: 'Sistent v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'kind/feature'
      - 'kind/enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'kind/bug'
  - title: '🧰 Maintenance'
    labels: 
      - 'kind/chore'
      - 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## What's New
  $CHANGES
  
  ## Contributors
  
  Thank you to our contributors for making this release possible:
  $CONTRIBUTORS
