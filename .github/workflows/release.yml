name: Publish Node.js Package

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release Version"
        required: true
        default: "v1.0.0"
        type: string
  
env:
  HUSKY: 0

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-24.04
   
    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: "https://registry.npmjs.org"
          scope: "@sistent"

      - name: "Set Package Version"
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ github.event.release.tag_name }}

      - name: Install, Build, and Publish Package
        run: |
          npm install
          npm run build
          npm publish --provenance --access public --verbose
        env:
          NODE_AUTH_TOKEN: ''  # Explicitly empty for install

  notify-dependents:
    needs: publish
    runs-on: ubuntu-24.04
    outputs:
      release_version: ${{ steps.stripped_release_version.outputs.result }}
    steps:
      - uses: actions/github-script@v7
        id: stripped_release_version
        with:
          result-encoding: strings
          script: |
            let release_version = `${{github.event.release.tag_name}}`
            return release_version.replace(/^v/, '')